<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive Embed Generator</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    pre {
      background: #1e1e1e;
      color: #00ff00;
      padding: 10px;
      overflow-x: auto;
    }
    video {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Google Drive Video Embed Generator with Plyr</h2>
  <input type="text" id="driveLink" placeholder="Paste Google Drive file link here">
  <button onclick="generateEmbed()">Generate & Play</button>

  <h3>Embed Code:</h3>
  <pre id="output"></pre>

  <div id="videoContainer"></div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    function extractDriveID(url) {
      const match = url.match(/\/d\/([a-zA-Z0-9_-]{10,})/);
      return match ? match[1] : null;
    }

    function escapeHtml(html) {
      return html.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function generateEmbed() {
      const input = document.getElementById("driveLink").value.trim();
      const id = extractDriveID(input);
      const output = document.getElementById("output");
      const container = document.getElementById("videoContainer");

      if (!id) {
        output.textContent = "‚ùå Invalid Google Drive link.";
        container.innerHTML = '';
        return;
      }

      const videoSrc = `https://drive.google.com/uc?export=download&id=${id}`;

      const embedCode = `
<video id="player" controls crossorigin playsinline>
  <source src="${videoSrc}" type="video/mp4" />
</video>
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<script src="https://cdn.plyr.io/3.7.8/plyr.js">&lt;/script&gt;
<script>
  new Plyr('#player');
&lt;/script&gt;`.trim();

      output.innerHTML = escapeHtml(embedCode);
      container.innerHTML = `
        <video id="player" controls crossorigin playsinline>
          <source src="${videoSrc}" type="video/mp4" />
        </video>
      `;
      new Plyr('#player');
    }
  </script>

</body>
</html>
